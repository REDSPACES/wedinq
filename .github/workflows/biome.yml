name: Biome CI

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  biome:
    runs-on: ubuntu-slim
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: pnpm

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Biome format check
        run: pnpm format:check

      - name: Biome lint/check sweep
        run: pnpm lint

      - name: Biome CI command
        run: pnpm biome:ci

      - name: Type check
        run: pnpm typecheck
